<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>공지사항</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      color: #000;
    }

    body {
      margin: 0;
      background: #f5f6f7;
    }

    header {
      background: #ccd3ff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 22px;
      margin: 0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a {
      color: #000;
      margin-left: 20px;
      text-decoration: none;
      font-size: 15px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 30px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      margin-bottom: 30px;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      border-left: 4px solid #ccd3ff;
      padding-left: 10px;
    }

    .search-box {
      display: flex;
      margin-bottom: 15px;
    }

    .search-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px 0 0 6px;
    }

    .search-box button {
      padding: 10px 15px;
      background: #ccd3ff;
      border: none;
      cursor: pointer;
    }

    .notice-list {
      list-style: none;
      padding: 0;
    }

    .notice-item {
      padding: 15px;
      border-bottom: 1px solid #eee;
      position: relative;
    }

    .notice-item:hover {
      background: #f0f3ff;
    }

    .notice-item h3 {
      margin: 0;
      font-size: 17px;
    }

    .notice-item p {
      margin: 5px 0 0;
      font-size: 13px;
      color: #555;
    }

    .detail-box {
      display: none;
      background: #f9f9f9;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 10px;
    }

    .detail-box p {
      margin: 0 0 10px;
    }

    .detail-box a {
      color: #0066cc;
      text-decoration: underline;
    }

    .actions {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .actions button {
      background: none;
      border: none;
      margin-left: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .actions button:hover {
      color: #0077ff;
    }

    .form-box input,
    .form-box textarea,
    .form-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .form-box button {
      background: #ccd3ff;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 13px;
    }
  </style>
</head>


<body onload="loadNotices()">
  <header>
    <h1>공지사항</h1>
    <nav>
      <a href="home.html">홈</a>
      <a href="schedule.html">스케줄 신청</a>
      <a href="calendar.html">달력</a>
      <a href="mypage.html">마이페이지</a>
    </nav>
  </header>
  <div class="container">
    <!-- 작성 폼 -->
    <div class="section form-box">
      <h2>공지 작성</h2>
      <input type="text" id="writer" placeholder="작성자 이름" />
      <input type="text" id="new-title" placeholder="공지 제목" />
      <textarea id="new-content" rows="4" placeholder="공지 내용을 입력하세요."></textarea>
      <input type="password" id="password" placeholder="4자리 숫자 비밀번호 (수정/삭제용)" maxlength="4" />
      <input type="file" id="attachment" />
      <button onclick="addNotice()">공지 등록</button>
    </div>
    <!-- 검색 + 목록 -->
    <div class="section">
      <h2>전체 공지</h2>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="검색어 입력" />
        <button onclick="searchNotices()">검색</button>
      </div>
      <ul class="notice-list" id="notice-list"></ul>
    </div>
  </div>
  <div class="footer">© 2025 학생 스케줄 관리 시스템</div>

  <script>
    let notices = [];

    function loadNotices() {
      renderNotices(notices);
    }

    function addNotice() {
      const writer = document.getElementById("writer").value.trim();
      const title = document.getElementById("new-title").value.trim();
      const content = document.getElementById("new-content").value.trim();
      const password = document.getElementById("password").value.trim();
      const file = document.getElementById("attachment").files[0];

      if (!writer || !title || !content || password.length !== 4 || isNaN(password)) {
        alert("모든 항목을 정확히 입력해주세요 (비밀번호는 4자리 숫자).");
        return;
      }

      const notice = {
        writer,
        title,
        content,
        password,
        createdAt: new Date().toLocaleDateString(),
        fileURL: file ? URL.createObjectURL(file) : null,
        fileName: file ? file.name : null
      };

      notices.unshift(notice);
      renderNotices(notices);
      resetForm();
    }

    function renderNotices(data) {
      const list = document.getElementById("notice-list");
      list.innerHTML = "";

      data.forEach((n, i) => {
        const li = document.createElement("li");
        li.className = "notice-item";

        const h3 = document.createElement("h3");
        h3.textContent = n.title;
        h3.style.cursor = "pointer";

        const info = document.createElement("p");
        info.textContent = `${n.writer} · ${n.createdAt}`;

        const detail = document.createElement("div");
        detail.className = "detail-box";
        detail.innerHTML = `
        <p>${n.content.replace(/\n/g, "<br>")}</p>
        ${n.fileURL ? `<p><a href="${n.fileURL}" download="${n.fileName}">📎 ${n.fileName}</a></p>` : ''}
      `;

        h3.onclick = () => {
          detail.style.display = detail.style.display === "block" ? "none" : "block";
        };

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = `
        <button onclick="initEdit(${i})">✏️</button>
        <button onclick="askDelete(${i})">🗑️</button>
      `;

        li.appendChild(h3);
        li.appendChild(info);
        li.appendChild(detail);
        li.appendChild(actions);
        list.appendChild(li);
      });
    }

    function searchNotices() {
      const keyword = document.getElementById("search-input").value.toLowerCase();
      const filtered = notices.filter(n =>
        n.title.toLowerCase().includes(keyword) ||
        n.content.toLowerCase().includes(keyword)
      );
      renderNotices(filtered);
    }

    function askDelete(i) {
      const pw = prompt("비밀번호 4자리 입력(삭제용):");
      if (pw === null) return;
      if (pw === notices[i].password) {
        notices.splice(i, 1);
        renderNotices(notices);
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }

    function initEdit(i) {
      const pw = prompt("비밀번호 4자리 입력(수정용):");
      if (pw === null) return;
      if (pw !== notices[i].password) {
        alert("비밀번호가 틀렸습니다.");
        return;
      }

      const n = notices[i];
      document.getElementById("writer").value = n.writer;
      document.getElementById("new-title").value = n.title;
      document.getElementById("new-content").value = n.content;
      document.getElementById("password").value = n.password;

      const form = document.getElementById("attachment");
      form.parentNode.insertAdjacentHTML('beforeend', `<p>이전 파일: ${n.fileName || '없음'}</p>`);

      document.querySelector('.form-box button').onclick = () => finishEdit(i);
    }

    function finishEdit(i) {
      const t = document.getElementById("new-title").value.trim();
      const c = document.getElementById("new-content").value.trim();
      const p = document.getElementById("password").value.trim();
      const f = document.getElementById("attachment").files[0];

      if (!t || !c || p.length !== 4 || isNaN(p)) {
        alert("모든 항목을 정확히 입력해주세요.");
        return;
      }

      if (f) {
        notices[i].fileURL = URL.createObjectURL(f);
        notices[i].fileName = f.name;
      }

      notices[i].title = t;
      notices[i].content = c;
      notices[i].password = p;

      renderNotices(notices);
      resetForm();
    }

    function resetForm() {
      document.getElementById("writer").value = "";
      document.getElementById("new-title").value = "";
      document.getElementById("new-content").value = "";
      document.getElementById("password").value = "";
      document.getElementById("attachment").value = "";

      document.querySelector('.form-box button').onclick = addNotice;

      const old = document.querySelector('.form-box p');
      if (old) old.remove();
    }
  </script>
</body>

</html>
